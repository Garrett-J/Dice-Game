<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Dice Game</title>
       
        <!-- FontAwesome Logos -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <!-- Bootstrap JavaScript & jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <section id="title">
            <h1>Let's Roll Some Dice!</h1>
        </section>

            <div class="click">
                <button onclick="rollDice();" type="button" id="button" class="btn btn-outline-light btn-lg">Roll the dice!</button>
            </div>

    <section id="playercount">
        <div class="row justify-content-center">
            <h3 id="player1" class= "col col-lg-4 col-md-6 col-sm-6">Player 1</h3>
            <h3 id="player2" class= "col col-lg-4 col-md-6 col-sm-6">Player 2</h3>
        </div>


    </section>

        <section id="dice">
            <div class="row justify-content-center">
            <img class="dice col col-lg-4 col-md-6 col-sm-6" id="dice1" src="images/Dice1.png" alt="dice1">
            <img class="dice col col-lg-4 col-md-6 col-sm-6" id="dice2" src="images/Dice1.png" alt="dice1">
        </div>
        </section>

        <button onclick="changeNames();" type="button" id="namebutton" class="btn btn-outline-light btn-lg">Change player names</button>

        <div class="footer">
            <p>by Garrett, 2022</p>
        </div>

        <script src="index.js" async defer></script>
    </body>
</html>
